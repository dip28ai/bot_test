<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

      <script type="text/javascript" src="https://launcher.enquirybot.com/index.js"

</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
    }

    .hero {
        min-height: 100vh;
        background: linear-gradient(45deg, #2193b0, #6dd5ed);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        padding: 2rem;
        position: relative;
        overflow: hidden;
    }

    .content {
        text-align: center;
        z-index: 1;
    }

    h1 {
        font-size: 4rem;
        margin-bottom: 1rem;
        animation: fadeIn 1s ease-out;
    }

    p {
        font-size: 1.5rem;
        margin-bottom: 2rem;
        animation: slideUp 1s ease-out;
    }

    .cta-button {
        padding: 1rem 2rem;
        font-size: 1.2rem;
        background: white;
        color: #2193b0;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: transform 0.3s ease;
        animation: bounce 1s infinite;
    }

    .cta-button:hover {
        transform: scale(1.1);
    }

    .floating-circles {
        position: absolute;
        width: 100%;
        height: 100%;
    }

    .circle {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: float 20s infinite linear;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

    @keyframes slideUp {
        from {
            transform: translateY(50px);
            opacity: 0;
        }

        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    @keyframes float {
        0% {
            transform: translate(0, 0) rotate(0deg);
        }

        100% {
            transform: translate(400px, -400px) rotate(360deg);
        }
    }

    @keyframes bounce {

        0%,
        100% {
            transform: translateY(0);
        }

        50% {
            transform: translateY(-10px);
        }
    }
</style>

<body>

    <div class="hero">
        <div class="floating-circles">
            <div class="circle" style="width: 100px; height: 100px; left: 10%; top: 20%"></div>
            <div class="circle" style="width: 150px; height: 150px; right: 15%; top: 30%"></div>
            <div class="circle" style="width: 80px; height: 80px; left: 20%; bottom: 20%"></div>
        </div>
        <div class="content">
            <h1>Welcome to the Future</h1>
            <p>Experience innovation like never before</p>
            <button class="cta-button">Get Started</button>
        </div>
    </div>

</body>

</html>
